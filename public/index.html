<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash Bitácora</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <nav>
        <div class="nav-wrapper #000000 black">
          <a href="#" class="brand-logo center logo">Flash Bitácora</a>
        </div>
      </nav>
      <p class="center-align header-paragraph">"Publish anything", just in your browser</p>
    </header>

    <!-- Botones FAB -->
    <section>
      <div class="fixed-action-btn horizontal">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul id="button-container">
          <li><a class="btn-floating red modal-trigger modal-trigger" href="#modal1" id="post-button"><i class="material-icons">message</i></a></li>
          <li><a class="btn-floating yellow darken-1 modal-trigger" href="#modal1" id="file-button"><i class="material-icons">photo</i></a></li>
          <li><a class="btn-floating green modal-trigger" href="#modal1" id="calendar-button"><i class="material-icons">insert_invitation</i></a></li>
          <li><a class="btn-floating blue modal-trigger" href="#modal1" id="video-button"><i class="material-icons">video_library</i></a></li>
        </ul>
      </div>
    </section>
    <!-- Sección de los posts -->
    <section class="container" id="posts-container"></section>
    <!-- Modales de los botones FAB -->
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content" id="modal-body">
        <!-- Cambiar los valores con datos desde el DOM -->
        <div class="row">
          <form class="col s12">
            <!--First input-->
            <div class="row" id="title-container">
                <div class="input-field col s12">
                  <!-- Título -->
                </div>
            </div> 
            <div class="row" id="add-post-container">
              <div class="file-field input-field col s12">
                <!-- Contenido -->
              </div>
            </div>
          </form>
        </div>      
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="close-button">Agree</a>
      </div>
    </div>    
    <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendors/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
